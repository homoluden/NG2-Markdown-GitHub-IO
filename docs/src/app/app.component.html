
<div class="main-container outer-outlet">
  <router-outlet class="page-container"></router-outlet>

  <div class="sidebar-container md-sidenav-container">
    <button [routerLink]="['/']" md-raised-button color="accent">Home</button>
    <button *ngFor="let post of posts" [routerLink]="[post.url, post.params]" md-raised-button class="sidenav-button">{{post.label}}</button>
  </div>
</div>
